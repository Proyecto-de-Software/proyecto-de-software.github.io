# Microservicios

- Las aplicaciones se dividen en sus componentes más pequeños, independientes entre sí. <!-- .element: class="fragment" data-fragment-index="1" -->
- A diferencia del enfoque tradicional y monolítico de las aplicaciones, en el que todo se encuentra en una única pieza. <!-- .element: class="fragment" data-fragment-index="2" -->
- Los microservicios funcionan en conjunto para llevar a cabo las mismas tareas que la aplicación monolítica. <!-- .element: class="fragment" data-fragment-index="3" -->
- Los microservicios facilitan la escalabilidad de todo el sistema, se despliegan según se vayan necesitando. <!-- .element: class="fragment" data-fragment-index="4" -->
- Pueden tener distintas tecnologías entre sí. <!-- .element: class="fragment" data-fragment-index="5" -->  
- Al ser más pequeños, son mas simples de mantener y actualizar. <!-- .element: class="fragment" data-fragment-index="6" -->  
</script></section><section data-markdown><script type="text/template">

* El poder de cómputo de los clientes web **aumenta día a día**.
* Las aplicaciones web implementan **cada vez más funcionalidades y complejidad**, con lo que jQuery se queda corto.

</script></section><section data-markdown><script type="text/template"># Características

* Vue.js es un framework de JavaScript para front-end.

* Facilidad de aprendizaje y uso con respecto a otros frameworks como **ReactJS**.

* Mejor rendimiento comparado con **AngularJS**.

* Vue.js es un framework **progresivo**. Tiene la facilidad para usarlo y adaptarlo a proyectos tanto grandes como pequeños.

* Ha tenido un grán crecimiento. Veamos su comunidad en [Github](https://github.com/collections/front-end-javascript-frameworks).
</script></section><section data-markdown><script type="text/template"># Características

* Es un framework "reactivo" que implementa **"two way data-binding"**: enlace de datos en dos direcciones (entre la vista y el modelo) de una manera muy eficiente y rápida.

![2way](images/two-way-data-binding.jpg)
</script></section><section data-markdown><script type="text/template"># Características

* Se basa en el patrón **Model-View-Viewmodel**

![MVVM](images/mvvm.png)
</script></section><section data-markdown><script type="text/template"># Características

* Vue.js, está más enfocado hacia la vista, y **puede ser implementado en el HTML de cualquier proyecto web** sin requerir cambios drásticos .

* Los navegadores modernos poseen la extensión **Vue.js devtools** [devtools.vuejs.org](https://devtools.vuejs.org/) que nos asiste en el desarrollo.

* Vue.js soporta todos los browsers que sean compatibles con [ES5-compliant](https://kangax.github.io/compat-table/es5/). (Ver [Versiones JS](https://www.w3schools.com/Js/js_versions.asp).)
</script></section><section data-markdown><script type="text/template">
# Instalación VueJS:

* Descargando el js e incluyéndolo directamente en un tag **```<script>```**.

* Linkear directamente desde una **CDN** (Content Delivery Network).

Vue 3 (Versión actual):

```html
<script src="https://unpkg.com/vue@3/dist/vue.global.js">__SCRIPT_END__
```

Vue 2 (Versión LST - finaliza el 31/12/2023 ):

```html
<script src="https://cdn.jsdelivr.net/npm/vue@2">__SCRIPT_END__
```

No recomendada para nuevos proyectos.
  </script></section><section data-markdown><script type="text/template">
# Instalación VueJS:

* Intalar Vue via **npm** (manejador de paquetes por defecto para Node.js):
 
```bash
npm create vue@latest
```

Se utiliza un setup guiado basado en [Vite](https://vitejs.dev/).
  
```bash
cd NOMBRE_PROYECTO
npm install
npm run dev

```

* Esta es la opción recomendada para para **proyectos más grandes**. 
* Node.js versión >= 16.0 requerida.</script></section><section data-markdown><script type="text/template">
# Incluyendolo de una CDN:

Veamos [hello_world](./ejemplos/0_hello_world/index.html).

```html
<!DOCTYPE html>
<html>
<head>
  <title>Mi primera aplicaci&oacute;n Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js">__SCRIPT_END__
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
  </div>

  <script>
    const HelloVueApp = {
      data() {
        return {
          message: 'Hola Vue!!!'
        }
      }
    }
   vue_app = Vue.createApp(HelloVueApp).mount('#app')
  __SCRIPT_END__
</body>
</html>
```
Los datos y DOM están ahora relacionados utilizando **{{}}**. Modifiquemos **vue_app.message**.
</script></section></section><section  data-markdown><script type="text/template"># ¿Dudas?
