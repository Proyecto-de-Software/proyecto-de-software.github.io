# Sobre el protocolo HTTP


- HTTP es un protocolo simple: una transacción HTTP consta de 4 pasos: **inicio conexión - solicitud - respuesta - cierre conexión**

- HTTP es un **protocolo sin estado**: ¿qué significa esto?
</script></section><section data-markdown><script type="text/template"># Algunas solicitudes HTTP

- **GET**: retorna la información identificada por la URI-solicitada. 
- **HEAD**: retorna sólo los encabezados, sin el cuerpo de la respuesta.
- **POST**: se utiliza para el envío de datos al servidor. Estos datos se incluyen el el cuerpo en el mensaje.

## La respuesta 

- El servidor retorna un código que indica el estado de la solicitud. Por ejemplo, 200 y el recurso,  o "el famoso" 404.

# DOM: el modelo de objetos del documento

- El modelo de objetos del documento es una **API**, que permite acceder a los contenidos de un documento HTML. 
- Proporciona una **representación** estructurada, **orientada a objetos**, de los elementos individuales y el contenido del documento, con métodos para recuperar y fijar las propiedades de dichos objetos.

- También proporciona una **interfaz estándar** para trabajar con **eventos**.
- La especificación en: [https://dom.spec.whatwg.org/](https://dom.spec.whatwg.org/)

# Guías para contenido web accesible: **WCAG**


- Definen **principios de diseño** web.
- Cada principio tiene **pautas**.
- Cada pauta tiene **criterios testeables**.
- Cada criterio tiene **nivel de conformidad: A, AA y AAA**. 
</script></section><section data-markdown><script type="text/template">
# Principios de diseño para el Contenido Web (WCAG) 2.2

- **1- Perceptible**: la información y los componentes de la interfaz de usuario deben ser mostrados a los usuarios en formas que ellos puedan entender. 
- **2- Operable:** los componentes de la interfaz de usuario y la navegación debe ser manejable.
- **3- Comprensible:** la información y las operaciones de usuarios deben ser comprensibles.
- **4- Robustez:** el contenido deber ser suficientemente robusto para que pueda ser bien interpretado por una gran variedad de agentes de usuario, incluyendo tecnologías de asistencia.</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 1 - Perceptible

* Proporcionar [alternativas textuales](https://www.w3.org/WAI/WCAG21/quickref/#text-alternatives) para contenido no textual.
* Proporcionar [subtítulos y otras alternativas](https://www.w3.org/WAI/WCAG21/quickref/#time-based-media) para multimedia.
* Crear contenido que se pueda [presentar de diferentes formas](https://www.w3.org/WAI/WCAG21/quickref/#adaptable), incluyendo a las tecnologías de apoyo, sin perder información.
* Facilitar que los usuarios puedan [ver y oír el contenido](https://www.w3.org/WAI/WCAG21/quickref/#distinguishable).
</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 2 - Operable

* Proporcionar acceso a todas las funcionalidades [mediante el teclado](https://www.w3.org/WAI/WCAG21/quickref/#keyboard-accessible).
* Conceder a los usuarios [tiempo suficiente](https://www.w3.org/WAI/WCAG21/quickref/#enough-time) para leer y usar el contenido.
* No usar contenido que pudiera causar [convulsiones](https://www.w3.org/WAI/WCAG21/quickref/#seizure) o reacciones físicas.
* Ayudar a los usuarios a [navegar y encontrar el contenido](https://www.w3.org/WAI/WCAG21/quickref/#navigable).
* Facilitar [métodos de entrada diferentes al teclado](https://www.w3.org/WAI/WCAG21/quickref/#navigation-mechanisms).</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 3 - Comprensible

* Proporcionar texto [legible y comprensible](https://www.w3.org/WAI/WCAG21/quickref/#readable).
* Proporcionar contenido que sea [predecible](https://www.w3.org/WAI/WCAG21/quickref/#predictable) en apariencia y operación.
* Ayudar a los usuarios a [evitar y corregir errores](https://www.w3.org/WAI/WCAG21/quickref/#input-assistance).
</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 4 - Robustez

* Maximizar la [compatibilidad](https://www.w3.org/WAI/WCAG21/quickref/#compatible) con herramientas de usuario actuales y futuras.
