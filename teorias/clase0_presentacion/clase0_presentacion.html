# Objetivo general de la materia

**Desarrollar una aplicación web** integrando distintas herramientas y tecnologías.

Se usará **Python** en el servidor y **JavaScript** en el cliente.
</script></section><section data-markdown><script type="text/template">
# Objetivos secundarios (y no tan secundarios)

- Conocer, respetar y utilizar **estándares**. 
- Usar **buenas prácticas** actuales de las tecnologías involucradas.
- Utilizar **software libre** en todos los aspectos del desarrollo.
- Utilizar herramientas de versionado de código.
- Adquirir nociones de **seguridad y ética** de trabajo. 
- **Documentar** correctamente un desarrollo.
- Trabajar en equipo.
- Presentar y exponer un trabajo. 
</script></section></section><section ><section data-markdown><script type="text/template">
# Metodología de enseñanza - Teoría

- Se dictará una clase semanal en donde se explicarán los distintos conceptos o las consignas que se aplicarán en el desarrollo del trabajo.
- Los **martes** será en modalidad **presencial** y los **miércoles** será **virtual sincrónica** y tendrá un formato de **aula invertida**.
- En algunas semanas, se complementará con **videos asincrónicos** sobre los temas tratados. 
- Se realizarán **actividades especiales** que contribuirán al proceso de evaluación propuesto.
	- Estas actividades se realizarán en forma asincrónica.</script></section><section data-markdown><script type="text/template">
# Metodología de enseñanza - Práctica

- Se trabajará en grupos de hasta **4** personas.
	- **Todos** los integrantes deberán utilizar los sistemas provistos por la cátedra.
	- Se evaluará la capacidad de trabajo en equipo y la **contribución individual**.
- Se realizará un **único trabajo integrador** a lo largo de la cursada, con **entregas** parciales **obligatorias**.
- Cada grupo tendrá asignado uno o dos docentes que lo guiarán a lo largo de la cursada en el desarrollo del trabajo.
- Se realizarán **actividades especiales** que contribuirán al proceso de evaluación propuesto.
	- Estas actividades se realizarán tanto en forma sincrónica como asincrónica.
</script></section></section><section ><section data-markdown><script type="text/template">
# Evaluación de la materia

- La materia lleva un **proceso de evaluación contínuo**.

- En [cátedras.linti](https://catedras.linti.unlp.edu.ar/course/view.php?id=1188) se publicará el reglamento de la cursada donde se detalla cómo se llevará adelante la materia y el proceso de evaluación. 
- Se llevarán a cabo 8 actividades individuales que otorgan puntos (4 de teoría y 4 de práctica).
	- Algunas se realizarán en forma sincrónica en los horarios de práctica y teoría,
	- y otras se podrán realizar en forma asincrónica.

- **El cronograma de actividades y los puntos asociados estará publicado en [cátedras.linti](https://catedras.linti.unlp.edu.ar/course/view.php?id=1188).**
</script></section><section data-markdown><script type="text/template">
# Aprobación de la materia  

- La materia se aprobará cumpliendo las siguientes condiciones: 

	- obtener **al menos 70  puntos de actividades de teoría** (de un total de 100);
	- obtener **al menos 70 puntos de actividades de práctica** (de un total de 100);
	- **aprobar** el trabajo integrador;
	- realizar una **presentación final** que se realizará al completar el trabajo integrador. 

- Se podrá acceder a una instancia adicional para recuperar puntos de teoría o práctica que se evaluará en el mes de diciembre.

 </script></section></section><section  data-markdown><script type="text/template"> 
# El trabajo integrador  

- Se evaluará en **dos (2) etapas** asociadas a las actividades 3 y 4 de la práctica. 
- En cada etapa se evaluará:
	- el cumpliento con la funcionalidad pedida;
	- **la contribución de cada integrante** en el desarrollo.
</script></section><section  data-markdown><script type="text/template">
# Al finalizar la cursada 

- **Sólo una vez superadas las entregas y todas las instancias de evaluación** se accede a una entrega adicional para terminar de definir la nota del final de la materia.
- Esto será coordinado en el mes de diciembre de 2023.
</script></section><section  data-markdown><script type="text/template">
# Nota final de la materia 
- La materia lleva un **proceso de evaluación contínuo**.

- Al finalizar la cursada la nota final de la materia será entre un 4 y un 7. 
- Esta  **nota final** se obtiene de:
	- los puntos obtenidos en la práctica y teoría,
	- la presentación final del trabajo integrador.

- Los restantes 3 puntos se obtienen de la siguiente manera: 
    - 1 punto: el informe final correspondiente;
    - 2 puntos: completando la entrega adicional propuesta en diciembre.
    </script></section><section  data-markdown><script type="text/template">
